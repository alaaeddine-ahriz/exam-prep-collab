<!DOCTYPE html>

<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Practice Mode Setup</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#2bcdee",
              "background-light": "#f6f8f8",
              "background-dark": "#101f22",
              "surface-light": "#ffffff",
              "surface-dark": "#1a2c2f",
              "text-primary-light": "#0d191b",
              "text-primary-dark": "#e0f5f8",
              "text-secondary-light": "#4c8d9a",
              "text-secondary-dark": "#94c2cc",
              "border-light": "#cfe3e7",
              "border-dark": "#3a5b63",
            },
            fontFamily: {
              "display": ["Lexend", "sans-serif"]
            },
            borderRadius: {
              "DEFAULT": "0.75rem",
              "lg": "1rem",
              "xl": "1.5rem",
              "full": "9999px"
            },
          },
        },
      }
    </script>
<style>
      .material-symbols-outlined {
        font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
      }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display">
<div class="relative flex min-h-screen w-full flex-col bg-background-light dark:bg-background-dark">
<!-- Top App Bar -->
<div class="flex items-center bg-background-light dark:bg-background-dark p-4 pb-2 justify-between">
<button class="text-text-primary-light dark:text-text-primary-dark flex size-12 shrink-0 items-center justify-center rounded-full hover:bg-black/5 dark:hover:bg-white/5">
<span class="material-symbols-outlined">close</span>
</button>
<h1 class="text-text-primary-light dark:text-text-primary-dark text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center">Practice Mode Setup</h1>
<div class="size-12 shrink-0"></div> <!-- Spacer -->
</div>
<div class="flex flex-1 flex-col justify-between">
<div class="flex flex-col">
<!-- Headline Text -->
<h2 class="text-text-primary-light dark:text-text-primary-dark tracking-light text-[28px] font-bold leading-tight px-4 text-left pb-3 pt-5">Choose your question source</h2>
<!-- Radio List -->
<div class="flex flex-col gap-3 p-4">
<label class="flex cursor-pointer items-center gap-4 rounded-xl border border-solid border-border-light dark:border-border-dark bg-surface-light dark:bg-surface-dark p-[15px] ring-2 ring-transparent has-[:checked]:border-primary/50 has-[:checked]:ring-primary/30 dark:has-[:checked]:border-primary dark:has-[:checked]:ring-primary/30">
<div class="flex grow flex-col">
<p class="text-text-primary-light dark:text-text-primary-dark text-base font-medium leading-normal">Full Question Set</p>
<p class="text-text-secondary-light dark:text-text-secondary-dark text-sm font-normal leading-normal">Practice from all available questions.</p>
</div>
<input checked="" class="form-radio h-5 w-5 border-2 border-border-light dark:border-border-dark bg-transparent text-primary focus:ring-primary focus:ring-offset-0 focus:ring-offset-surface-light dark:focus:ring-offset-surface-dark" name="question_source" type="radio" value="full"/>
</label>
<label class="flex cursor-pointer items-center gap-4 rounded-xl border border-solid border-border-light dark:border-border-dark bg-surface-light dark:bg-surface-dark p-[15px] ring-2 ring-transparent has-[:checked]:border-primary/50 has-[:checked]:ring-primary/30 dark:has-[:checked]:border-primary dark:has-[:checked]:ring-primary/30">
<div class="flex grow flex-col">
<p class="text-text-primary-light dark:text-text-primary-dark text-base font-medium leading-normal">Selected Subset</p>
<p class="text-text-secondary-light dark:text-text-secondary-dark text-sm font-normal leading-normal">Practice from your customized list.</p>
</div>
<input class="form-radio h-5 w-5 border-2 border-border-light dark:border-border-dark bg-transparent text-primary focus:ring-primary focus:ring-offset-0 focus:ring-offset-surface-light dark:focus:ring-offset-surface-dark" name="question_source" type="radio" value="subset"/>
</label>
</div>
<!-- Action Panel -->
<div class="p-4 pt-1 @container">
<div class="flex flex-1 flex-col items-start justify-between gap-4 rounded-xl border border-border-light dark:border-border-dark bg-surface-light dark:bg-surface-dark p-5 @[480px]:flex-row @[480px]:items-center">
<div class="flex flex-col gap-1">
<p class="text-text-primary-light dark:text-text-primary-dark text-base font-bold leading-tight">Selected Subset</p>
<p class="text-text-secondary-light dark:text-text-secondary-dark text-base font-normal leading-normal">3 Chapters, 50 Questions Selected</p>
</div>
<a class="flex items-center gap-2 text-sm font-bold leading-normal tracking-[0.015em] text-text-primary-light dark:text-text-primary-dark" href="#">
                            Customize Subset
                            <span class="material-symbols-outlined text-text-primary-light dark:text-text-primary-dark text-base">arrow_forward</span>
</a>
</div>
</div>
<!-- Slider -->
<div class="p-4 pt-1 @container">
<div class="relative flex w-full flex-col items-start justify-between gap-3 rounded-xl border border-border-light dark:border-border-dark bg-surface-light dark:bg-surface-dark p-5">
<div class="flex w-full shrink-[3] items-center justify-between">
<p class="text-text-primary-light dark:text-text-primary-dark text-base font-medium leading-normal">Number of Questions</p>
<p class="text-text-primary-light dark:text-text-primary-dark text-base font-bold leading-normal">50</p>
</div>
<div class="flex h-4 w-full items-center gap-4 pt-2">
<div class="flex h-1.5 flex-1 rounded-full bg-border-light dark:bg-border-dark">
<div class="relative h-full w-[32%] rounded-full bg-primary">
<div class="absolute -right-2.5 -top-2 size-6 rounded-full border-4 border-primary bg-surface-light dark:bg-surface-dark"></div>
</div>
</div>
</div>
</div>
</div>
</div>
<!-- Bottom CTA -->
<div class="w-full bg-surface-light dark:bg-surface-dark p-4 shadow-[0_-20px_25px_-5px_rgba(0,0,0,0.03)] dark:shadow-[0_-20px_25px_-5px_rgba(0,0,0,0.2)]">
<button class="w-full rounded-xl bg-primary py-4 text-center text-base font-bold text-white transition-transform duration-200 active:scale-95">Start Practice</button>
</div>
</div>
</div>
</body></html>
