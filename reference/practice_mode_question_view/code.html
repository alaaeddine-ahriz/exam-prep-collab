<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Practice Mode Question View</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#2bcdee",
                        "background-light": "#f6f8f8",
                        "background-dark": "#101f22",
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style type="text/tailwindcss">
        body {
            @apply font-display;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark">
<div class="relative flex h-auto min-h-screen w-full flex-col font-display group/design-root overflow-x-hidden text-slate-800 dark:text-slate-200">
<!-- Top App Bar -->
<div class="flex items-center bg-background-light dark:bg-background-dark p-4 pb-2 justify-between sticky top-0 z-10 border-b border-slate-200 dark:border-slate-800">
<div class="flex w-12 items-center justify-start">
<button class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-12 bg-transparent gap-2 text-base font-bold leading-normal tracking-[0.015em] min-w-0 p-0">
<span class="material-symbols-outlined">close</span>
</button>
</div>
<h2 class="text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center">Algebra Practice</h2>
<div class="flex w-12 items-center justify-end">
<button class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-12 bg-transparent gap-2 text-base font-bold leading-normal tracking-[0.015em] min-w-0 p-0">
<span class="material-symbols-outlined">more_vert</span>
</button>
</div>
</div>
<div class="flex flex-col flex-grow">
<main class="flex-grow p-4 space-y-6">
<!-- Progress Bar -->
<div class="flex flex-col gap-2">
<div class="flex gap-6 justify-between">
<p class="text-sm font-medium leading-normal">Question 5 of 20</p>
</div>
<div class="rounded-full bg-slate-200 dark:bg-slate-700">
<div class="h-2 rounded-full bg-primary" style="width: 25%;"></div>
</div>
</div>
<!-- Headline Text -->
<h3 class="text-2xl font-bold leading-tight pt-4 pb-2">What is the value of x in the equation 2x + 5 = 15?</h3>
<!-- Radio List for Answers -->
<div class="flex flex-col gap-3">
<label class="flex items-center gap-4 rounded-xl border border-solid border-slate-300 dark:border-slate-700 p-[15px] has-[:checked]:border-primary has-[:checked]:bg-primary/10 dark:has-[:checked]:bg-primary/20 transition-colors">
<div class="flex grow flex-col">
<p class="text-base font-medium leading-normal">A. 3</p>
</div>
<input class="form-radio h-5 w-5 border-2 border-slate-300 dark:border-slate-600 bg-transparent text-primary focus:ring-primary focus:ring-offset-0" name="answer-options" type="radio"/>
</label>
<label class="flex items-center gap-4 rounded-xl border border-solid border-slate-300 dark:border-slate-700 p-[15px] has-[:checked]:border-primary has-[:checked]:bg-primary/10 dark:has-[:checked]:bg-primary/20 transition-colors">
<div class="flex grow flex-col">
<p class="text-base font-medium leading-normal">B. 5</p>
</div>
<input checked="" class="form-radio h-5 w-5 border-2 border-slate-300 dark:border-slate-600 bg-transparent text-primary focus:ring-primary focus:ring-offset-0" name="answer-options" type="radio"/>
</label>
<label class="flex items-center gap-4 rounded-xl border border-solid border-slate-300 dark:border-slate-700 p-[15px] has-[:checked]:border-primary has-[:checked]:bg-primary/10 dark:has-[:checked]:bg-primary/20 transition-colors">
<div class="flex grow flex-col">
<p class="text-base font-medium leading-normal">C. 7</p>
</div>
<input class="form-radio h-5 w-5 border-2 border-slate-300 dark:border-slate-600 bg-transparent text-primary focus:ring-primary focus:ring-offset-0" name="answer-options" type="radio"/>
</label>
<label class="flex items-center gap-4 rounded-xl border border-solid border-slate-300 dark:border-slate-700 p-[15px] has-[:checked]:border-primary has-[:checked]:bg-primary/10 dark:has-[:checked]:bg-primary/20 transition-colors">
<div class="flex grow flex-col">
<p class="text-base font-medium leading-normal">D. 10</p>
</div>
<input class="form-radio h-5 w-5 border-2 border-slate-300 dark:border-slate-600 bg-transparent text-primary focus:ring-primary focus:ring-offset-0" name="answer-options" type="radio"/>
</label>
</div>
</main>
</div>
<!-- Footer Action Button -->
<div class="sticky bottom-0 bg-background-light dark:bg-background-dark p-4 border-t border-slate-200 dark:border-slate-800">
<button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-12 px-5 flex-1 bg-primary text-slate-900 text-base font-bold leading-normal tracking-[0.015em] w-full disabled:bg-slate-300 dark:disabled:bg-slate-700 dark:disabled:text-slate-500">
<span class="truncate">Check Answer</span>
</button>
</div>
</div>
</body></html>
