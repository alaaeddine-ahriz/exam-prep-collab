<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Question Details &amp; Voting</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#2bcdee",
              "background-light": "#f6f8f8",
              "background-dark": "#101f22",
            },
            fontFamily: {
              "display": ["Lexend", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
      .material-symbols-outlined {
        font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      }
      .material-symbols-outlined.fill {
        font-variation-settings: 'FILL' 1;
      }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display bg-background-light dark:bg-background-dark">
<div class="relative flex h-auto min-h-screen w-full flex-col group/design-root overflow-x-hidden">
<!-- Top App Bar -->
<div class="sticky top-0 z-10 flex items-center bg-background-light/80 dark:bg-background-dark/80 p-4 pb-3 backdrop-blur-sm">
<button class="text-slate-800 dark:text-slate-200 flex h-10 w-10 shrink-0 items-center justify-center rounded-full hover:bg-black/5 dark:hover:bg-white/5">
<span class="material-symbols-outlined text-2xl">arrow_back</span>
</button>
<h1 class="text-slate-900 dark:text-slate-50 text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-10">Question #123</h1>
</div>
<main class="flex-1 px-4 pt-2 pb-28">
<!-- Question Card -->
<div class="bg-white dark:bg-slate-800/50 rounded-xl shadow-sm p-5 mb-6">
<h2 class="text-slate-900 dark:text-slate-50 tracking-light text-2xl font-bold leading-tight text-left">
                    What is the primary function of the mitochondria in a eukaryotic cell?
                </h2>
</div>
<!-- Answer Options -->
<div class="space-y-3">
<!-- Option A -->
<div class="flex flex-col gap-2 rounded-lg border border-slate-200 dark:border-slate-800 p-4 bg-white dark:bg-slate-800/50">
<div class="flex items-center justify-between">
<div class="flex items-center gap-4">
<input class="h-5 w-5 rounded-full border-slate-300 dark:border-slate-600 border-2 bg-transparent text-primary checked:bg-primary checked:border-primary focus:ring-0 focus:ring-offset-0" id="option-a" name="answer" type="radio"/>
<label class="text-slate-800 dark:text-slate-200 text-base font-medium leading-normal" for="option-a">A. Protein synthesis</label>
</div>
<p class="text-slate-500 dark:text-slate-400 text-sm font-medium leading-normal">25%</p>
</div>
<div class="pl-9">
<div class="w-full overflow-hidden rounded-full bg-slate-200 dark:bg-slate-700 h-2"><div class="h-full rounded-full bg-primary/40" style="width: 25%;"></div></div>
</div>
</div>
<!-- Option B (Correct Answer Example) -->
<div class="flex flex-col gap-2 rounded-lg border-2 border-primary p-4 bg-primary/10 dark:bg-primary/20">
<div class="flex items-center justify-between">
<div class="flex items-center gap-4">
<input checked="" class="h-5 w-5 rounded-full border-slate-300 dark:border-slate-600 border-2 bg-transparent text-primary checked:bg-primary checked:border-primary focus:ring-0 focus:ring-offset-0" id="option-b" name="answer" type="radio"/>
<label class="text-slate-900 dark:text-slate-50 text-base font-bold leading-normal" for="option-b">B. Energy production (ATP synthesis)</label>
</div>
<p class="text-primary dark:text-primary-300 text-sm font-bold leading-normal">60%</p>
</div>
<div class="pl-9">
<div class="w-full overflow-hidden rounded-full bg-primary/20 dark:bg-primary/30 h-2"><div class="h-full rounded-full bg-primary" style="width: 60%;"></div></div>
</div>
</div>
<!-- Option C -->
<div class="flex flex-col gap-2 rounded-lg border border-slate-200 dark:border-slate-800 p-4 bg-white dark:bg-slate-800/50">
<div class="flex items-center justify-between">
<div class="flex items-center gap-4">
<input class="h-5 w-5 rounded-full border-slate-300 dark:border-slate-600 border-2 bg-transparent text-primary checked:bg-primary checked:border-primary focus:ring-0 focus:ring-offset-0" id="option-c" name="answer" type="radio"/>
<label class="text-slate-800 dark:text-slate-200 text-base font-medium leading-normal" for="option-c">C. Waste breakdown</label>
</div>
<p class="text-slate-500 dark:text-slate-400 text-sm font-medium leading-normal">10%</p>
</div>
<div class="pl-9">
<div class="w-full overflow-hidden rounded-full bg-slate-200 dark:bg-slate-700 h-2"><div class="h-full rounded-full bg-primary/40" style="width: 10%;"></div></div>
</div>
</div>
<!-- Option D -->
<div class="flex flex-col gap-2 rounded-lg border border-slate-200 dark:border-slate-800 p-4 bg-white dark:bg-slate-800/50">
<div class="flex items-center justify-between">
<div class="flex items-center gap-4">
<input class="h-5 w-5 rounded-full border-slate-300 dark:border-slate-600 border-2 bg-transparent text-primary checked:bg-primary checked:border-primary focus:ring-0 focus:ring-offset-0" id="option-d" name="answer" type="radio"/>
<label class="text-slate-800 dark:text-slate-200 text-base font-medium leading-normal" for="option-d">D. Genetic storage</label>
</div>
<p class="text-slate-500 dark:text-slate-400 text-sm font-medium leading-normal">5%</p>
</div>
<div class="pl-9">
<div class="w-full overflow-hidden rounded-full bg-slate-200 dark:bg-slate-700 h-2"><div class="h-full rounded-full bg-primary/40" style="width: 5%;"></div></div>
</div>
</div>
</div>
<!-- Total Votes -->
<div class="mt-6 flex justify-center items-center">
<p class="text-slate-500 dark:text-slate-400 text-sm font-normal">1,428 votes total</p>
</div>
<!-- Report Button -->
<div class="mt-4 flex justify-center">
<button class="flex items-center gap-2 rounded-full px-4 py-2 text-sm font-semibold text-primary dark:text-primary-300 hover:bg-primary/10 dark:hover:bg-primary/20">
<span class="material-symbols-outlined text-base">flag</span>
<span>Report / Propose Better Answer</span>
</button>
</div>
</main>
<!-- Bottom Navigation Bar -->
<div class="fixed bottom-0 left-0 right-0 z-10 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-sm border-t border-slate-200 dark:border-slate-800">
<div class="flex justify-between items-center px-4 py-3">
<button class="flex items-center justify-center gap-2 rounded-full px-5 py-3 text-base font-semibold text-slate-700 dark:text-slate-300 bg-slate-200 dark:bg-slate-800 hover:bg-slate-300 dark:hover:bg-slate-700">
<span class="material-symbols-outlined">chevron_left</span>
<span>Previous</span>
</button>
<button class="flex items-center justify-center gap-2 rounded-full px-5 py-3 text-base font-semibold text-slate-900 bg-primary hover:bg-primary/90">
<span>Next</span>
<span class="material-symbols-outlined">chevron_right</span>
</button>
</div>
</div>
</div>
