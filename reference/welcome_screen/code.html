<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Welcome Screen</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#2bcdee",
              "background-light": "#f6f8f8",
              "background-dark": "#101f22",
            },
            fontFamily: {
              "display": ["Lexend", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
      .material-symbols-outlined {
        font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark">
<div class="relative flex h-auto min-h-screen w-full flex-col font-display group/design-root overflow-x-hidden text-[#0d191b] dark:text-gray-100">
<div class="@container">
<div class="@[480px]:px-4 @[480px]:py-3">
<div class="w-full bg-center bg-no-repeat bg-cover flex flex-col justify-end overflow-hidden bg-background-light dark:bg-background-dark @[480px]:rounded-xl min-h-80" data-alt="Stylized illustration of students studying together with books and lightbulbs" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuCanXF9RJnANKIOY3UP9OY_YO5kXLg4L7f3f9UKit_HDfr7C68pu2lOP0oKX-8v5fjLWQVYwNWIMzQJJ_HYHsCxq7x_ufm0PR8nRQP0QlCZAbvK8hknqSLoyvcL0UHV3OQFjD2ILC1wpZnn7xfceGO6kSANbIb4sWZAmN-GaUOcOmDhReA0raipc7Pdeawf6CfFjMYpn6HZ6H-grM91XF5I_XhBFFzLrlj3A6G7lzuiL65Aknc1klUEOClZtLvEWoI-F3LDAu4_-Bo");'></div>
</div>
</div>
<h1 class="text-[#0d191b] dark:text-white tracking-light text-[32px] font-bold leading-tight px-4 text-center pb-3 pt-6">Ace Your Next Exam</h1>
<p class="text-[#4c8d9a] dark:text-gray-300 text-base font-normal leading-normal pb-3 pt-1 px-4 text-center">The smart, collaborative way to prepare.</p>
<div class="grid grid-cols-[repeat(auto-fit,minmax(158px,1fr))] gap-3 p-4">
<div class="flex flex-1 gap-3 rounded-lg border border-[#cfe3e7] dark:border-gray-700 bg-background-light dark:bg-background-dark p-4 flex-col">
<span class="material-symbols-outlined text-[#0d191b] dark:text-primary" style="font-size: 24px;">search</span>
<div class="flex flex-col gap-1">
<h2 class="text-[#0d191b] dark:text-white text-base font-bold leading-tight">Explore Questions</h2>
<p class="text-[#4c8d9a] dark:text-gray-400 text-sm font-normal leading-normal">Access a vast library of exam-style questions.</p>
</div>
</div>
<div class="flex flex-1 gap-3 rounded-lg border border-[#cfe3e7] dark:border-gray-700 bg-background-light dark:bg-background-dark p-4 flex-col">
<span class="material-symbols-outlined text-[#0d191b] dark:text-primary" style="font-size: 24px;">thumb_up</span>
<div class="flex flex-col gap-1">
<h2 class="text-[#0d191b] dark:text-white text-base font-bold leading-tight">Vote on Answers</h2>
<p class="text-[#4c8d9a] dark:text-gray-400 text-sm font-normal leading-normal">Collaborate with peers to find the best solutions.</p>
</div>
</div>
<div class="flex flex-1 gap-3 rounded-lg border border-[#cfe3e7] dark:border-gray-700 bg-background-light dark:bg-background-dark p-4 flex-col">
<span class="material-symbols-outlined text-[#0d191b] dark:text-primary" style="font-size: 24px;">timer</span>
<div class="flex flex-col gap-1">
<h2 class="text-[#0d191b] dark:text-white text-base font-bold leading-tight">Practice Mode</h2>
<p class="text-[#4c8d9a] dark:text-gray-400 text-sm font-normal leading-normal">Take timed quizzes and track your performance.</p>
</div>
</div>
</div>
<div class="flex w-full flex-row items-center justify-center gap-3 py-5">
<div class="h-2 w-2 rounded-full bg-primary"></div>
<div class="h-2 w-2 rounded-full bg-[#cfe3e7] dark:bg-gray-600"></div>
<div class="h-2 w-2 rounded-full bg-[#cfe3e7] dark:bg-gray-600"></div>
</div>
<div class="flex flex-col gap-4 p-4 mt-auto">
<button class="flex w-full items-center justify-center rounded-lg bg-primary px-6 py-3 text-base font-bold text-white shadow-sm transition-colors hover:bg-primary/90">Create Account</button>
<button class="flex w-full items-center justify-center rounded-lg bg-primary/20 dark:bg-primary/30 px-6 py-3 text-base font-bold text-primary dark:text-primary transition-colors hover:bg-primary/30 dark:hover:bg-primary/40">I Already Have an Account</button>
</div>
</div>
</body></html>
